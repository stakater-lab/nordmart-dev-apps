kind: Route
metadata:
  labels:
    app.kubernetes.io/instance: nordmart-dev-keycloak
    app.kubernetes.io/managed-by: Tiller
    app.kubernetes.io/name: keycloak
    expose: "true"
    helm.sh/chart: keycloak-5.1.7
  name: keycloak-dev
  namespace: nordmart-demo-tools
spec:
  host: keycloak-NAMESPACE.DOMAIN
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: nordmart-dev-keycloa-http
    weight: 100
  wildcardPolicy: None
